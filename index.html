<!DOCTYPE html>
<html>
  <head>
    <title>Visa2Fly Clone</title>
    <link rel="stylesheet" href="style.css">
  </head>

 <body>
  <h1>Visa Application Portal</h1>
  <p>Apply for your visa in simple steps.</p>

  <form>
    <label>Full Name</label><br>
    <input type="text" placeholder="Enter your full name"><br><br>

    <label>Email</label><br>
    <input type="email" placeholder="Enter your email"><br><br>

    <label>Destination Country</label><br>
    <select>
      <option>Select country</option>
      <option>UAE</option>
      <option>USA</option>
      <option>UK</option>
      <option>Canada</option>
    </select><br><br>

    <label>Visa Type</label><br>
    <select>
      <option>Select visa type</option>
      <option>Tourist</option>
      <option>Business</option>
      <option>Student</option>
    </select><br><br>

    <button type="submit">Apply Now</button>
  </form>
</body>
